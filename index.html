<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="app">
      <form>
        <div class="d-flex gap-2 mb-3">
          <input type="text" placeholder="Write some todo..." id="new-todo" class="form-control" />
          <button type="button" id="confirm-todo" class="btn btn-success">
            Add
          </button>
        </div>
      </form>

      <ul
        id="todo-list"
        style="max-height: 400px; overflow-y: scroll; overflow-x: hidden"
        class="list-group mb-3 py-2"
      ></ul>
      <button
        type="button"
        style="width: 100%"
        id="clear-todos"
        class="btn btn-warning"
      >
        Clear all todos
      </button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
